<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Amadon Checkout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <style>
        .wrapper {
            width: 1000px;
            text-align: center;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>Thank you for your business!</h1>
        <p>We charged your credit card for ${{ price }}</p>
        <p>You have ordered {{ total_products }} products so far and spent ${{ total_spent }} with Amadon.com!</p>
        <a href="{% url 'amadon:index' %}" class="btn btn-primary">Go Back</a>
    </div>
</body>
</html>
