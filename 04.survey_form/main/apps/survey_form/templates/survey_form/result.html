<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey Results</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'survey_form/css/result.css' %}">
</head>
<body>
    <div class="wrapper">
        <h2>Submitted Information</h2>
        <p><span>Name:</span> {{ request.session.name }}</p>
        <p><span>Dojo Location:</span> {{ request.session.location }}</p>
        <p><span>Favorite Language:</span> {{ request.session.fav_language }}</p>
        <p><span>Comment:</span> {{ request.session.comment }}</p>
        <a href="/" class="btn btn-primary">Go Back</a>
    </div>
</body>
</html>
